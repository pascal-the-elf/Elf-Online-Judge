<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="viewport-fit=cover, width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <link href="" rel="icon" type="image/ico">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Problems | Elf Online Judge</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css"> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="./">Elf Online Judge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./Problems">Problems <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Submit">Submit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Status">Status</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Problem">
                <button class="btn btn-secondary my-2 my-sm-0" type="button">Search</button>
            </form>
        </div>
    </nav>
    
    <div id="container" style="display: flex;flex-direction: column;justify-items: center;align-items: center;">
        
    </div>
    
    <script src="api.js"></script>
    <script>
        config().then(() => {
            list_problem().then(show_list);
        });
        function show_list(probs) {
            for(prefix in probs) {
                let box = document.createElement("div");
                let body = document.createElement("div");
                let title = document.createElement("h4");
                let table = document.createElement("table");
                box.classList.add("card", "border-secondary", "mb-3");
                box.style.width = "90vw";
                body.classList.add("card-body");
                title.classList.add("card-title");
                title.innerHTML = prefix;
                for(id in probs[prefix]) {
                    let tr = document.createElement("tr");
                    let td = document.createElement("td");
                    let a = document.createElement("a");
                    a.href = "Problem?p="+prefix+id;
                    a.innerHTML = prefix+id+". "+probs[prefix][id].name;
                    td.appendChild(a);
                    tr.appendChild(td);
                    table.appendChild(tr);
                }
                body.appendChild(title);
                body.appendChild(table);
                box.appendChild(body);
                document.getElementById("container").appendChild(box);
            }
        }
    </script>
</body>
</html>
